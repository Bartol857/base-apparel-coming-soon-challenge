<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Base Apparel coming soon page</title>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="./css/main.css" />
	</head>

	<body>
		<main>
			<div class="wrapper">
				<div class="logo">
					<img src="./images/logo.svg" alt="Company logo" />
				</div>
				<div class="hero-img"></div>
				<div class="box">
					<div class="box__title">
						<h1><span>We're</span><br> coming <br> soon</h1>
					</div>
					<div class="box__text">
						<p>
							Hello fellow shoppers! We're currently building our new fashion
							store. Add your email below to stay up-to-date with announcements
							and our launch deals.
						</p>
					</div>

					<form class="contact__form">
						<input class="email-input" type="email" placeholder="Email Address"/>
						<img src="images/icon-error.svg" alt="" class="error-icon" />
						<button class="submit-btn">
							<img src="images/icon-arrow.svg" alt="" />
						</button>
						<div class="error-msg"></div>
					</form>

				</div>
				<div class="pattern-desktop"></div>
			
		</main>
  </div>

  <footer>
    <p class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/Bartol857">Bartol857</a>.
    </p>
  </footer>

  <script src="./js/main.js"></script>

	</body>
</html>
